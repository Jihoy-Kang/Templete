<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <nav>   
        <div>
            <img src = " ./image/logo.jpg" class="logo">
        </div>
        <div>
            <div class = "logIn-area">
                <div>
                    <input class="logIn-input" type="text">
                    <input class="logIn-input" type="password">
                </div>
                <div>
                    <button class="logIn-button">Log In</button>
                </div>
            </div>
        </div>
        <div>
            
        </div>

    <div class="container">
        <div class=" ">
            <h2>게시판 연습</h2>
        </div>
        <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>건의합니다.</th>
                        <th>강지효</th>
                        <th>2월 28일</th>
                    </tr>
                    <tr>
                        <th>2</th>

                        <th>이은주</th>

                    </tr>
                    <tr>

                    </tr>
                </tbody>

        </div>
        <div>
            <div>
                <div class="input-top">
                    <div class="input-inner-title">
                        <label for="exampleInputTitle">제목</label>
                        <input type="text" class="input-title" placeholder="제목">
                    </div>
                    <div class="input-inner-writer">
                        <label for="exampleInputTitle">작성자</label>
                        <input type="text" class="input-writer" placeholder="작성자">
                    </div>
                </div>
                <div class="input-inner">
                    <label for="exampleInputName">내용</label>
                    <input type="text" class="input-content"  placeholder="내용을 입력하세요.">
                </div>
            </div>
            <div>
                <button class="btn btn-primary">입력</button>
                <button class="btn btn-primary">수정</button>
                <button class="btn btn-primary">삭제</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
